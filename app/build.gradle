plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-kapt'
}

android {
    defaultConfig {
        applicationId 'com.tiefensuche.soundcrowd'
        versionName "3.1.1"
        compileSdkVersion 28
        minSdkVersion 16
        targetSdkVersion 30
        versionCode 63
        proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    buildTypes {
        debug {
            debuggable true
            applicationIdSuffix ".debug"
            versionNameSuffix '-debug'
            minifyEnabled true
        }

        release {
            debuggable false
            versionNameSuffix '-release'
            minifyEnabled true
            shrinkResources true
        }
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    // own modules
    implementation project(path: ':waveform')
    implementation project(path: ':plugin')

    // android support
    implementation 'androidx.appcompat:appcompat:1.3.0'
    implementation 'com.google.android.material:material:1.3.0'
    implementation 'androidx.palette:palette-ktx:1.0.0'
    implementation 'androidx.legacy:legacy-support-v13:1.0.0'
    implementation 'androidx.preference:preference-ktx:1.1.1'

    // other third party
    implementation 'com.github.bumptech.glide:glide:4.12.0'
    kapt 'com.github.bumptech.glide:compiler:4.8.0'
    implementation 'com.sothree.slidinguppanel:library:3.4.0'
    implementation 'com.github.apl-devs:appintro:6.1.0'
    implementation 'com.github.amlcurran.showcaseview:library:5.4.3'
    implementation 'com.github.myinnos:AlphabetIndex-Fast-Scroll-RecyclerView:1.9.11'
}

repositories {
    mavenCentral()
}
